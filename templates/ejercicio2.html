<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ingresar Nombres</h1>
        <form method="post" action="/ejercicio2">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required><br>

            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required><br>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required><br>

            <button type="submit">Enviar</button>
        </form>

        {% if resultado %}
        <h2>Resultados</h2>
        <p>Nombre m√°s largo: {{ resultado.nombre }}</p>
        <p>Longitud: {{ resultado.longitud }} caracteres</p>
        {% endif %}
    </div>
</body>
</html>
